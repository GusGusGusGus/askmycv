<div class="timeline-container">
    <svg width="800" height="600">
      <path [attr.d]="generateTimelinePath()" fill="none" stroke="#ccc" stroke-width="2" />
      <g *ngFor="let event of events; let i = index">
        <circle [attr.cx]="getX(i)" [attr.cy]="getY(i)" r="8" fill="#007bff" />
        <text [attr.x]="getX(i)" [attr.y]="getY(i) - 15" text-anchor="middle">{{ event.title }}</text>
        <text [attr.x]="getX(i)" [attr.y]="getY(i) + 20" text-anchor="middle" font-size="12">{{ event.date }}</text>
      </g>
    </svg>
</div>
