<div class="container mt-5">
    <div *ngIf="!registerMode" style='text-align: center;'>
        
        <h1>Find your match</h1>
        <p class="lead">Come on in to view your matches... all you need to do is sign up!</p>
        <div class="text-center">
            <br>
            <br>
            <button (click)="registerToggle()"  class="btn btn-success btn-lg me-2">Create an Account</button>
  
            <br>
            <br>
            <div class="separator">
                <strong><em>OR</em></strong>
            </div>
        
            <br>
            <br>

                <h2 class="text-center text-primary">Sign in</h2>
                <button class="btn btn-primary mt-2" type="button" style="background-color: #DB4437; color: white; width: 20%;">
                    <i class="fa fa-google mr-2"></i> Log in with Google
                </button>  <br>
                <button class="btn btn-primary mt-2" type="button" style="background-color: #3b5998; color: white; width: 20%;">
                    <i class="fa fa-facebook-f mr-2"></i> Log in with Facebook
                </button>


        </div>
      
    </div>
    <div *ngIf="registerMode" class="container">
        <div class="row justify-content-center">
            <div class="col-4">
                <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
            </div>
        </div>
    </div>
    <div *ngIf="resetPasswordMode" class="container">
       
                <app-reset-password (cancelResetPassword)="cancelResetPasswordMode($event)"></app-reset-password>
          
    </div>
</div>
