<div class="modal-header">
    <div class="modal-body">
        <h4 class="modal-title">Reset Password</h4>
        <form [formGroup]='resetForm' (ngSubmit)="resetForm.valid && sendResetPasswordLink()" autocomplete="off">
            <app-text-input [formControl]="$any(resetForm.controls['email'])"
            [label]="'Email'"></app-text-input>
            
            <button type="button"  [disabled]="!resetForm.valid" class="btn btn-success" type="submit">Get a Password Reset Link</button>
            <button  type="button" class="btn btn-default" (click)="bsModalRef.hide()" type="button">Cancel</button>
        </form>
        <div class="row" *ngIf="validationErrors.length > 0">
            <ul class="text-danger">
                <li *ngFor="let error of validationErrors">
                    {{error}}
                </li>
            </ul>
        </div>
    </div>
    <div class="modal-footer">
    </div>
</div>
